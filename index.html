<!DOCTYPE html>
<html>
	<head>
		<title>Calc Face Mission</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
		<link rel='stylesheet' href='./style.css'>
	</head>
	<body>
		<section class="wrapper">
			<div class="calc-body">
				<div class="calc-window">
					<div class="cal win"></div>
					<div class="out"></div>
					<div class="out-error hide"></div>
				</div>
				
				<section class="the-buttons">
					<div class='button arithm' id="factorial">!</div>
					<div class='button arithm' id="power">^</div>
					<div class='button arithm' id="remainder">%</div>
					<div class='button arithm' id="divide">/</div>
					<div class='button clear' id="C">C</div>
					<div class='button digit seven' id="7">7</div>
					<div class='button digit eight' id="'8">8</div>
					<div class='button digit nine' id="9">9</div>
					<div class='button arithm' id="multiply">x</div>
					<div class='button clear-entry' id="CE">CE</div>
					<div class='button digit four' id="4">4</div>
					<div class='button digit five' id="5">5</div>
					<div class='button digit six' id="6">6</div>
					<div class='button arithm' id="minus">-</div>
					<div class='button bin' id="bin">Bin</div>
					<div class='button digit one' id="1">1</div>
					<div class='button digit two' id="2">2</div>
					<div class='button digit three' id="3">3</div>
					<div class='button arithm' id="plus">+</div>
					<div class='button dec' id="dec">Dec</div>
					<div class='button decimal-point' id=".">.</div>
					<div class='button digit zero' id="0">0</div>
					<div class='button enter' id="enter">=</div>
					<div class='button hex' id="hex">Hex</div>
			</div>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
